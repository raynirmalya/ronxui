<div class="ronx-table-container">
  <table
    class="ronx-table table-bordered"
  >
    <thead>
      <tr>
        <ng-template ngFor let-col [ngForOf]="columns" let-i="index" >
          <th>
            {{col.title}}
          </th>
        </ng-template>
      </tr>
    </thead>
    <tbody>
     </tbody>
  </table>
</div>
