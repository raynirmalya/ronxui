<ronx-grid [columns]="colsConfig"></ronx-grid>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RonXUI</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>RonX-UI</h3>
        </div>
        <ronx-accordion [toggle]="true">
          <ronx-accordion-tab [isDefaultExpanded]="true">
            <ng-template ronxCommonTemplate="header">tab1</ng-template>
            <ng-template ronxCommonTemplate="content">
              <ul>
                <li>
                  <a [routerLink]="'/table'"> Grid</a>
                </li>
              </ul>
            </ng-template>
          </ronx-accordion-tab>
          <ronx-accordion-tab>
            <ng-template ronxCommonTemplate="header">tab2</ng-template>
            <ng-template ronxCommonTemplate="content">tab2 content</ng-template>
          </ronx-accordion-tab>
          <ronx-accordion-tab>
            <ng-template ronxCommonTemplate="header">tab3</ng-template>
            <ng-template ronxCommonTemplate="content">tab3 content</ng-template>
          </ronx-accordion-tab>
        </ronx-accordion>
        <ul class="list-unstyled components">
          <p>Dummy Heading</p>
          <li class="active">
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Home</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a href="#">Home 1</a>
              </li>
              <li>
                <a href="#">Home 2</a>
              </li>
              <li>
                <a href="#">Home 3</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Pages</a
            >
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a href="#">Page 1</a>
              </li>
              <li>
                <a href="#">Page 2</a>
              </li>
              <li>
                <a href="#">Page 3</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Portfolio</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <ul class="list-unstyled CTAs">
          <li>
            <a
              href="https://bootstrapious.com/tutorial/files/sidebar.zip"
              class="download"
              >Download source</a
            >
          </li>
          <li>
            <a
              href="https://bootstrapious.com/p/bootstrap-sidebar"
              class="article"
              >Back to article</a
            >
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
